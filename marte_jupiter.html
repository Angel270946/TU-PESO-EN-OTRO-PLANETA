<!DOCTYPE html>
<html>
<head>
  <title>Tu peso en un lugar donde pesas diferente</title>
  <style>
  body
  {
     background-color: black;
     color: white;
  }
  </style>
  </head>
  <body>
    <h1> <strong>TU PESO EN OTRO PLANETA</strong> </h1>
    <script>
    var usuario = prompt("Cual es tu peso?");
  var planeta = parseInt(prompt("Elige tu planeta \n 1. Mercurio \n 2. Venus \n 3. Marte \n 4. Jupiter \n 5. Saturno \n 6. Urano \n 7. Neptuno"));
    var peso = parseInt(usuario);
    var g_tierra = 9.8;
    var g_marte = 3.7;
    var g_jupiter = 24.8;
    var g_neptuno = 11.1;
    var g_mercurio = 3.7;
    var g_venus = 8.8;
    var g_saturno = 10.4;
    var g_urano = 8.8;
    var peso_final;
    var nombre;
    if(planeta == 1)
    {
      peso_final = peso * g_mercurio / g_tierra;
      nombre = "Mercurio";
    }
    else if(planeta == 2)
    {
      peso_final = peso * g_venus / g_tierra;
      nombre = "Venus";
    }
    else if(planeta == 3)
    {
      peso_final = peso * g_marte / g_tierra;
      nombre = "Marte";
    }
    else if(planeta == 4)
    {
      peso_final = peso * g_jupiter / g_tierra;
      nombre = "Jupiter";
    }
    else if(planeta == 5)
    {
      peso_final = peso * g_saturno / g_tierra;
      nombre = "Saturno";
    }
    else if(planeta == 6)
    {
      peso_final = peso * g_urano / g_tierra;
      nombre = "Urano";
    }
    else if(planeta == 7)
    {
      peso_final = peso * g_neptuno / g_tierra;
      nombre = "Neptuno";
    }
    else
    {
    peso_final= 1000000;
    nombre = "Krypton";
    }
    peso_final = parseInt(peso_final);
    document.write("Tu peso en " + nombre + " es <strong> " + peso_final + " Kilos</strong>");
    </script>
  </body>
</html>
